name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # ─────────────────────────────────────────────────────────
  # Stage 1: Build bridge-server standalone binary per platform
  # ─────────────────────────────────────────────────────────
  build-sidecar:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target-triple: x86_64-pc-windows-msvc
            pkg-target: node18-win-x64
            ext: .exe
          - os: ubuntu-22.04
            target-triple: x86_64-unknown-linux-gnu
            pkg-target: node18-linux-x64
            ext: ''
          - os: macos-latest
            target-triple: aarch64-apple-darwin
            pkg-target: node18-macos-arm64
            ext: ''
          - os: macos-14
            target-triple: x86_64-apple-darwin
            pkg-target: node18-macos-x64
            ext: ''

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @bridge-to-fig/shared build

      - name: Bundle bridge-server with esbuild
        run: pnpm --filter @bridge-to-fig/server bundle

      - name: Compile sidecar binary with pkg
        shell: bash
        run: |
          npx --yes @yao-pkg/pkg \
            bridge-server/dist/bundle.cjs \
            --target ${{ matrix.pkg-target }} \
            --output bridge-server-${{ matrix.target-triple }}${{ matrix.ext }} \
            --compress GZip

      - name: Upload sidecar artifact
        uses: actions/upload-artifact@v4
        with:
          name: sidecar-${{ matrix.target-triple }}
          path: bridge-server-${{ matrix.target-triple }}${{ matrix.ext }}
          if-no-files-found: error

  # ─────────────────────────────────────────────────────────
  # Stage 2: Build Tauri app per platform
  # ─────────────────────────────────────────────────────────
  build-tauri:
    needs: build-sidecar
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target-triple: x86_64-pc-windows-msvc
            rust-target: x86_64-pc-windows-msvc
            ext: .exe
          - os: ubuntu-22.04
            target-triple: x86_64-unknown-linux-gnu
            rust-target: x86_64-unknown-linux-gnu
            ext: ''
          - os: macos-latest
            target-triple: aarch64-apple-darwin
            rust-target: aarch64-apple-darwin
            ext: ''
          - os: macos-14
            target-triple: x86_64-apple-darwin
            rust-target: x86_64-apple-darwin
            ext: ''

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust-target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: desktop/src-tauri

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Download sidecar artifact
        uses: actions/download-artifact@v4
        with:
          name: sidecar-${{ matrix.target-triple }}
          path: desktop/src-tauri/binaries/

      - name: Prepare sidecar binary
        shell: bash
        run: |
          cd desktop/src-tauri/binaries
          # Tauri expects: binaries/{name}-{target-triple}{ext}
          # The artifact is already named correctly from the build stage
          # Make executable on Unix
          if [ "${{ matrix.ext }}" = "" ]; then
            chmod +x bridge-server-${{ matrix.target-triple }}
          fi
          ls -la

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: desktop
          tauriScript: pnpm tauri
          args: --target ${{ matrix.rust-target }}
          tagName: ${{ github.ref_name }}
          releaseName: 'Bridge to Fig ${{ github.ref_name }}'
          releaseBody: |
            See the [CHANGELOG](https://github.com/Brooksmade/Bridge-to-Fig/blob/main/CHANGELOG.md) for details.
          releaseDraft: true
          prerelease: true

  # ─────────────────────────────────────────────────────────
  # Stage 3: Rename release assets to user-friendly names
  # ─────────────────────────────────────────────────────────
  rename-assets:
    needs: build-tauri
    runs-on: ubuntu-latest
    steps:
      - name: Rename release assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          TAG="${{ github.ref_name }}"
          VERSION="${TAG#v}"
          REPO="${{ github.repository }}"
          API="https://api.github.com/repos/${REPO}"

          # Find the release by tag
          RELEASE=$(curl -sf -H "Authorization: token ${GITHUB_TOKEN}" "${API}/releases/tags/${TAG}")
          RELEASE_ID=$(echo "${RELEASE}" | jq -r '.id')

          # Define rename map: pattern → new name
          declare -A RENAME_MAP=(
            ["_x64-setup.exe"]="Bridge-to-Fig-Windows-${VERSION}.exe"
            ["_x64-setup.exe.sig"]="Bridge-to-Fig-Windows-${VERSION}.exe.sig"
            ["_aarch64.dmg"]="Bridge-to-Fig-macOS-ARM64-${VERSION}.dmg"
            ["_aarch64.dmg.sig"]="Bridge-to-Fig-macOS-ARM64-${VERSION}.dmg.sig"
            ["_x64.dmg"]="Bridge-to-Fig-macOS-Intel-${VERSION}.dmg"
            ["_x64.dmg.sig"]="Bridge-to-Fig-macOS-Intel-${VERSION}.dmg.sig"
            ["_amd64.deb"]="Bridge-to-Fig-Linux-${VERSION}.deb"
            ["_amd64.deb.sig"]="Bridge-to-Fig-Linux-${VERSION}.deb.sig"
            ["_amd64.AppImage"]="Bridge-to-Fig-Linux-${VERSION}.AppImage"
            ["_amd64.AppImage.sig"]="Bridge-to-Fig-Linux-${VERSION}.AppImage.sig"
            ["-1.x86_64.rpm"]="Bridge-to-Fig-Linux-${VERSION}.rpm"
            ["-1.x86_64.rpm.sig"]="Bridge-to-Fig-Linux-${VERSION}.rpm.sig"
            ["_amd64.AppImage.tar.gz"]="Bridge-to-Fig-Linux-${VERSION}.AppImage.tar.gz"
            ["_amd64.AppImage.tar.gz.sig"]="Bridge-to-Fig-Linux-${VERSION}.AppImage.tar.gz.sig"
          )

          # Get all assets and rename
          echo "${RELEASE}" | jq -c '.assets[] | {id: .id, name: .name}' | while read -r ASSET; do
            ASSET_ID=$(echo "${ASSET}" | jq -r '.id')
            ASSET_NAME=$(echo "${ASSET}" | jq -r '.name')

            NEW_NAME=""
            for PATTERN in "${!RENAME_MAP[@]}"; do
              if [[ "${ASSET_NAME}" == *"${PATTERN}" ]]; then
                NEW_NAME="${RENAME_MAP[${PATTERN}]}"
                break
              fi
            done

            if [ -n "${NEW_NAME}" ] && [ "${NEW_NAME}" != "${ASSET_NAME}" ]; then
              echo "Renaming: ${ASSET_NAME} → ${NEW_NAME}"
              curl -sf -X PATCH \
                -H "Authorization: token ${GITHUB_TOKEN}" \
                -H "Content-Type: application/json" \
                -d "{\"name\": \"${NEW_NAME}\"}" \
                "${API}/releases/assets/${ASSET_ID}" > /dev/null
            fi
          done

          echo "Asset renaming complete"
