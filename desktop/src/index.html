<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bridge to Fig</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <span class="header-title">Coding Agent Bridge to Figma</span>
      <div class="header-spacer"></div>
      <button class="btn-outline" id="btn-docs" title="Open documentation">Documentation</button>
    </header>

    <div class="separator"></div>

    <section class="recessed-section">
      <div class="card">
        <div class="card-row">
          <span class="label">Server</span>
          <span class="status-badge" id="server-status">
            <span class="status-dot" id="server-dot"></span>
            <span id="server-text">Checking...</span>
          </span>
        </div>
        <div class="divider"></div>
        <div class="card-row">
          <span class="label">Port</span>
          <span class="value" id="port-value">4001</span>
        </div>
        <div class="divider"></div>
        <div class="card-row">
          <span class="label">Plugin</span>
          <span class="status-badge" id="plugin-status">
            <span class="status-dot" id="plugin-dot"></span>
            <span id="plugin-text">Checking...</span>
          </span>
        </div>
      </div>
    </section>

    <section class="recessed-section">
      <div class="card">
        <div class="card-row">
          <span class="label">Server Version</span>
          <span class="value" id="server-version">--</span>
        </div>
        <div class="divider"></div>
        <div class="card-row">
          <span class="label">Protocol Version</span>
          <span class="value" id="protocol-version">--</span>
        </div>
      </div>
    </section>

    <section class="recessed-section log-section">
      <div class="log-header">
        <span class="section-title">Recent Activity</span>
        <div class="header-spacer"></div>
        <button class="btn-clear" id="btn-clear-log">Clear</button>
      </div>
      <div class="log-entries" id="log-entries">
        <div class="log-empty">No activity yet</div>
      </div>
    </section>

    <footer>
      <span class="update-text" id="update-status"></span>
      <div class="header-spacer"></div>
      <button class="btn-outline" id="btn-check-update" style="display:none">Update</button>
    </footer>
  </div>

  <script src="main.js"></script>
</body>
</html>
