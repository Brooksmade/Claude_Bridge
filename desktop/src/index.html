<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bridge to Fig</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <div class="logo-row">
        <svg class="logo-icon" viewBox="0 0 256 256" width="28" height="28" fill="currentColor">
          <path d="M232,164H196V88.09a67.81,67.81,0,0,0,34.5,31,4,4,0,1,0,3-7.42A59.77,59.77,0,0,1,196,56a4,4,0,0,0-8,0A60,60,0,0,1,68,56a4,4,0,0,0-8,0,59.77,59.77,0,0,1-37.5,55.64,4,4,0,0,0,3,7.42,67.81,67.81,0,0,0,34.5-31V164H24a4,4,0,0,0,0,8H60v28a4,4,0,0,0,8,0V172H188v28a4,4,0,0,0,8,0V172h36a4,4,0,0,0,0-8Zm-84-43v43H108V121a68,68,0,0,0,40,0ZM68,88a68.43,68.43,0,0,0,32,30v46H68Zm88,76V118a68.43,68.43,0,0,0,32-30v76Z"/>
        </svg>
        <h1>Bridge to Fig</h1>
      </div>
      <p class="subtitle">Figma Bridge Server</p>
    </header>

    <section class="status-card">
      <div class="status-row">
        <span class="label">Server</span>
        <span class="status-badge" id="server-status">
          <span class="status-dot" id="server-dot"></span>
          <span id="server-text">Checking...</span>
        </span>
      </div>
      <div class="status-row">
        <span class="label">Port</span>
        <span class="value" id="port-value">4001</span>
      </div>
      <div class="status-row">
        <span class="label">Plugin</span>
        <span class="status-badge" id="plugin-status">
          <span class="status-dot" id="plugin-dot"></span>
          <span id="plugin-text">Checking...</span>
        </span>
      </div>
    </section>

    <section class="info-card">
      <div class="info-row">
        <span class="label">Server Version</span>
        <span class="value" id="server-version">--</span>
      </div>
      <div class="info-row">
        <span class="label">Protocol Version</span>
        <span class="value" id="protocol-version">--</span>
      </div>
      <div class="info-row">
        <span class="label">Pending Commands</span>
        <span class="value" id="pending-commands">--</span>
      </div>
    </section>

    <section class="log-section">
      <div class="log-header">
        <h2>Recent Activity</h2>
        <button class="btn-clear" id="btn-clear-log" title="Clear log">Clear</button>
      </div>
      <div class="log-entries" id="log-entries">
        <div class="log-empty">No activity yet</div>
      </div>
    </section>

    <footer>
      <button class="btn-update" id="btn-check-update">Check for Updates</button>
      <div class="update-status" id="update-status"></div>
    </footer>
  </div>

  <script src="main.js"></script>
</body>
</html>
