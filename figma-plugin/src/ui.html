<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 12px;
      padding: 12px;
      background: var(--figma-color-bg, #fff);
      color: var(--figma-color-text, #333);
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--figma-color-border, #e5e5e5);
    }

    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--figma-color-icon-tertiary, #ccc);
    }

    .status-indicator.connected {
      background: var(--figma-color-bg-success, #22c55e);
    }

    .status-indicator.disconnected {
      background: var(--figma-color-bg-danger, #ef4444);
    }

    .status-indicator.connecting {
      background: var(--figma-color-bg-warning, #f59e0b);
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .title {
      font-weight: 600;
      font-size: 13px;
      flex: 1;
    }

    .status-text {
      color: var(--figma-color-text-secondary, #666);
      font-size: 11px;
    }

    .stats {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
      align-items: center;
    }

    .stat {
      display: flex;
      align-items: baseline;
      gap: 6px;
    }

    .stat-label {
      color: var(--figma-color-text-secondary, #666);
      font-size: 11px;
    }

    .stat-value {
      font-size: 18px;
      font-weight: 600;
    }

    .error-toggle {
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: baseline;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 6px;
      border: 1px solid var(--figma-color-border, #e5e5e5);
      transition: background 0.15s, border-color 0.15s;
    }

    .error-toggle:hover {
      background: var(--figma-color-bg-secondary, #f5f5f5);
    }

    .error-toggle.filter-active {
      background: rgba(56, 132, 255, 0.08);
      border-color: rgba(56, 132, 255, 0.5);
    }

    .error-toggle.filter-active:hover {
      background: rgba(56, 132, 255, 0.14);
    }

    .log {
      background: var(--figma-color-bg-secondary, #f9f9f9);
      border-radius: 6px;
      padding: 8px;
      flex: 1;
      min-height: 80px;
      overflow-y: auto;
      font-family: 'SF Mono', Monaco, Consolas, monospace;
      font-size: 10px;
      line-height: 1.5;
    }

    .log-entry {
      padding: 2px 0;
      border-bottom: 1px solid var(--figma-color-border, #eee);
    }

    .log-entry:last-child {
      border-bottom: none;
    }

    .log-entry.error {
      color: var(--figma-color-text-danger, #ef4444);
    }

    .log-entry.success {
      color: var(--figma-color-text-success, #22c55e);
    }

    .log.errors-only .log-entry:not(.error) {
      display: none;
    }

    .log-time {
      color: var(--figma-color-text-tertiary, #999);
      margin-right: 6px;
    }

    .current-command {
      background: var(--figma-color-bg-secondary, #f5f5f5);
      border: 1px solid var(--figma-color-border, #e5e5e5);
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 12px;
      display: block;
    }

    .current-command.active {
      display: block;
      background: var(--figma-color-bg-warning, #fef3c7);
      border-color: var(--figma-color-border-warning-strong, #f59e0b);
    }

    .current-command-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 6px;
    }

    .spinner {
      width: 14px;
      height: 14px;
      border: 2px solid var(--figma-color-border-warning-strong, #f59e0b);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }

    .current-command.active .spinner {
      display: block;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .current-command-title {
      font-weight: 600;
      font-size: 11px;
      color: var(--figma-color-text-secondary, #666);
    }

    .current-command.active .current-command-title {
      color: var(--figma-color-text-warning, #92400e);
    }

    .current-command-details {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      color: var(--figma-color-text-secondary, #666);
    }

    .current-command.active .current-command-details {
      color: var(--figma-color-text-warning, #78350f);
    }

    .current-command-type {
      font-family: 'SF Mono', Monaco, Consolas, monospace;
      font-weight: 500;
    }

    .pending-close-notice {
      background: var(--figma-color-bg-danger, #fef2f2);
      border: 1px solid var(--figma-color-border-danger, #ef4444);
      border-radius: 6px;
      padding: 8px;
      margin-bottom: 12px;
      font-size: 11px;
      color: var(--figma-color-text-danger, #b91c1c);
      display: none;
    }

    .pending-close-notice.visible {
      display: block;
    }
  </style>
</head>
<body>
  <div class="header">
    <div id="statusIndicator" class="status-indicator connecting"></div>
    <span class="title">Claude Bridge</span>
    <span id="statusText" class="status-text">Connecting...</span>
  </div>

  <div id="pendingCloseNotice" class="pending-close-notice">
    Closing after current command finishes...
  </div>

  <div class="stats">
    <div class="stat">
      <div class="stat-label">Commands</div>
      <div id="commandCount" class="stat-value">0</div>
    </div>
    <div id="errorStat" class="error-toggle" title="Toggle: show errors only">
      <div class="stat-label">Errors</div>
      <div id="errorCount" class="stat-value">0</div>
    </div>
  </div>

  <div id="currentCommand" class="current-command">
    <div class="current-command-header">
      <div class="spinner"></div>
      <span id="currentCommandTitle" class="current-command-title">Ready</span>
    </div>
    <div class="current-command-details">
      <span id="currentCommandType" class="current-command-type">Waiting for commands...</span>
    </div>
  </div>

  <div class="log" id="log">
    <div class="log-entry">Initializing...</div>
  </div>

  <script src="ui.js"></script>
</body>
</html>
