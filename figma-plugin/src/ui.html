<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 12px;
      padding: 12px;
      background: #fff;
      color: #333;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e5e5e5;
    }

    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ccc;
    }

    .status-indicator.connected {
      background: #22c55e;
    }

    .status-indicator.disconnected {
      background: #ef4444;
    }

    .status-indicator.connecting {
      background: #f59e0b;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .title {
      font-weight: 600;
      font-size: 13px;
      flex: 1;
    }

    .status-text {
      color: #666;
      font-size: 11px;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 12px;
    }

    .stat {
      background: #f5f5f5;
      padding: 8px;
      border-radius: 6px;
    }

    .stat-label {
      color: #666;
      font-size: 10px;
      text-transform: uppercase;
      margin-bottom: 2px;
    }

    .stat-value {
      font-size: 18px;
      font-weight: 600;
    }

    .log {
      background: #f9f9f9;
      border-radius: 6px;
      padding: 8px;
      max-height: 120px;
      overflow-y: auto;
      font-family: 'SF Mono', Monaco, Consolas, monospace;
      font-size: 10px;
      line-height: 1.5;
    }

    .log-entry {
      padding: 2px 0;
      border-bottom: 1px solid #eee;
    }

    .log-entry:last-child {
      border-bottom: none;
    }

    .log-entry.error {
      color: #ef4444;
    }

    .log-entry.success {
      color: #22c55e;
    }

    .log-time {
      color: #999;
      margin-right: 6px;
    }

    .current-command {
      background: #f5f5f5;
      border: 1px solid #e5e5e5;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 12px;
      display: block;
    }

    .current-command.active {
      display: block;
      background: #fef3c7;
      border-color: #f59e0b;
    }

    .current-command-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 6px;
    }

    .spinner {
      width: 14px;
      height: 14px;
      border: 2px solid #f59e0b;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }

    .current-command.active .spinner {
      display: block;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .current-command-title {
      font-weight: 600;
      font-size: 11px;
      color: #666;
    }

    .current-command.active .current-command-title {
      color: #92400e;
    }

    .current-command-details {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      color: #666;
    }

    .current-command.active .current-command-details {
      color: #78350f;
    }

    .current-command-type {
      font-family: 'SF Mono', Monaco, Consolas, monospace;
      font-weight: 500;
    }

    .current-command-elapsed {
      font-variant-numeric: tabular-nums;
    }

    .pending-close-notice {
      background: #fef2f2;
      border: 1px solid #ef4444;
      border-radius: 6px;
      padding: 8px;
      margin-bottom: 12px;
      font-size: 11px;
      color: #b91c1c;
      display: none;
    }

    .pending-close-notice.visible {
      display: block;
    }
  </style>
</head>
<body>
  <div class="header">
    <div id="statusIndicator" class="status-indicator connecting"></div>
    <span class="title">Claude Bridge</span>
    <span id="statusText" class="status-text">Connecting...</span>
  </div>

  <div id="pendingCloseNotice" class="pending-close-notice">
    Closing after current command finishes...
  </div>

  <div class="stats">
    <div class="stat">
      <div class="stat-label">Commands</div>
      <div id="commandCount" class="stat-value">0</div>
    </div>
    <div class="stat">
      <div class="stat-label">Errors</div>
      <div id="errorCount" class="stat-value">0</div>
    </div>
  </div>

  <div id="currentCommand" class="current-command">
    <div class="current-command-header">
      <div class="spinner"></div>
      <span id="currentCommandTitle" class="current-command-title">Ready</span>
    </div>
    <div class="current-command-details">
      <span id="currentCommandType" class="current-command-type">Waiting for commands...</span>
      <span id="currentCommandElapsed" class="current-command-elapsed"></span>
    </div>
  </div>

  <div class="log" id="log">
    <div class="log-entry">Initializing...</div>
  </div>

  <script src="ui.js"></script>
</body>
</html>
